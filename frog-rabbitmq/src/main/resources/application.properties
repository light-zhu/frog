#\u670D\u52A1\u7AEF\u53E3
server.port=9091

#rabbitmq\u8FDE\u63A5\u914D\u7F6E
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/


#rabbitmq\u7BA1\u7406\u5730\u5740
spring.rabbitmq.management.url=http://localhost:15672/api
spring.rabbitmq.management.username=admin
spring.rabbitmq.management.password=admin



# jdbc_config   datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/frog?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=shiro
spring.datasource.password=shiro

# Hikari will use the above plus the following to setup connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1



#mapper\u6587\u4EF6\u626B\u63CF\u4F4D\u7F6E
mybatis.mapper-locations=classpath*:**/mapper/**/*.xml






